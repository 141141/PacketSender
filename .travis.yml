language: cpp
compiler: gcc
sudo: require
dist: trusty

before_install:
    - sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y
    - sudo apt-get update -qq
    
install: 
    - sudo apt-get -y install qt58base qt58declarative binutils xpra
    - source /opt/qt58/bin/qt58-env.sh

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 5 # give xvfb some time to start

script:
  - ls
  - cd src
  - ls    
  - qmake --version
  - ls    
  - qmake PREFIX=/usr
  - ls
  - make -j4
  - ls
  - export VERSION=$(./PacketSender --version)
  - mkdir -p appdir/usr/bin ; cd appdir
  - find ..
  - cp ../PacketSender usr/bin/
  - cp ../packetsender.desktop .
  - cp ../psicons.iconset/icon_256x256.png packetsender.png 
  - cd .. 
  - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/3/linuxdeployqt-3-x86_64.AppImage" 
  - chmod a+x linuxdeployqt*.AppImage 
  - ./linuxdeployqt*.AppImage ./appdir/usr/bin/PacketSender -bundle-non-qt-libs
  - ./linuxdeployqt*.AppImage ./appdir/usr/bin/PacketSender -appimage 
  - curl --upload-file ./PacketSender-*.AppImage https://transfer.sh/PacketSender-$VERSION-x86_64.AppImage 
